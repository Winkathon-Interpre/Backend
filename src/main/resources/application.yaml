server:
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      force-response: true

spring:
  mvc:
    log-resolved-exception: false
  config:
    import:
      - classpath:config/mongo.yaml
      - classpath:config/redis.yaml
      - classpath:config/jwt.yaml
      - classpath:config/toss.yaml
